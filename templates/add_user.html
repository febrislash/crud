{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Nambah Pelanggan</h3><hr>
      <form method='post' action='{{url_for("add_user")}}'>
        <div class='form-group'>
          <label>Nama Pelanggan</label>
          <input type='text' name='nama' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Alamat</label>
          <input type='text' name='alamat' required class='form-control'>
        </div>
        <div class='form-group'>
            <label>No Telpon</label>
            <input type='text' name='telpon' required class='form-control'>
          </div>
          <div class='form-group'>
            <label>Jumlah Unit</label>
            <input type='number' name='jumlah_ac' required class='form-control'>
          </div>
          <div class='form-group'>
            <label>Tanggal Service</label>
            <input type='date' name='tanggal_service' required class='form-control'>
          </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
